<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">STMS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"><i class="bi bi-house-door"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'addnew' %}"><i class="bi bi-person-plus-fill"></i></a>
              </li>
            
            </ul>
            <form class="d-flex" role="search" method="GET" action="{% url 'search' %}">
              <input class="form-control me-2" type="search" name="query" placeholder="Search by Name" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          </div>
        </div>
      </nav>
      {% if messages %}
      <div class="container" id="message-container">
          {% for message in messages %}
              <div class="alert alert-{{ message.tags }}" style="text-align: center;">
                  {{ message }}
              </div>
          {% endfor %}
      </div>
  
      <script>
          setTimeout(function() {
              var messageContainer = document.getElementById('message-container');
              if (messageContainer) {
                  messageContainer.style.display = 'none';  // Hide message after 3 seconds
              }
          }, 3000);  // 3000 milliseconds = 3 seconds
      </script>
  {% endif %}
      {%block content%}

      {%endblock%}
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
